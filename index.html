
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeeShub</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #222; color: white; padding: 15px; text-align: center; font-size: 1.5em; }
        main { padding: 20px; }
        .product { background: white; padding: 15px; margin: 15px auto; max-width: 400px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .product img { max-width: 100%; border-radius: 5px; }
        .product h2 { margin: 10px 0; }
        .product p { font-size: 1.1em; }
        .order-btn { display: block; background: #28a745; color: white; padding: 10px; text-align: center; margin-top: 10px; border-radius: 5px; text-decoration: none; font-weight: bold; }
        .order-btn:hover { background: #218838; }
        footer { text-align: center; padding: 15px; background: #222; color: white; margin-top: 20px; }
    </style>
</head>
<body>
    <header>TeeShub</header>
    <main>
        <div class="product">
            <img src="https://via.placeholder.com/400x300" alt="T-Shirt">
            <h2>Classic Tee</h2>
            <p>₹499 + ₹60 Delivery</p>
            <a href="#" class="order-btn">Order Now</a>
        </div>
    </main>
    <footer>&copy; 2025 TeeShub. All rights reserved.</footer>
</body>
</html>
